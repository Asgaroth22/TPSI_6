<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pierwszy projekt springowy</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Przedstaw się ładnie:</h1>
        <form action="/hello" method="post">
            Imię: <input type="text" name="imie" />
            Wiek: <input type="number" name="wiek" />
            <input type="submit" value="Wyślij" />
        </form><br />
        <h1>Pierwszy kalkulator:</h1>
        <form action="/wynik_1" method="post">
            <input type="number" name="lvalue" /> + 
            <input type="number" name="rvalue" />
            <input type="submit" value="Dodaj" />
        </form><br />
        <h1>Drugi kalkulator:</h1>
        <form action="wynik_2" method="post">
            <input type="number" name="lvalue" />
            <select name="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
            </select>
            <input type="number" name="rvalue" />
            <input type="submit" value="Dodaj" />
        </form>
    </body>
</html>
